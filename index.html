<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script type='text/javascript' src='..\Sorting\js\sort.min.js'></script>
		<link rel='stylesheet' type='text/css' href='..\Sorting\css\display.css'/>
	</head>
	<body>
		<div id='display'> </div>
		<div id='user-input'>
			<select id='choose-sort'>
				<option value='' selected ='selected'> Choose Sorting Algorithm </option>
				<option value='select'>Selection Sort</option>
				<option value='insert'>Insertion Sort</option>
				<option value='merge'>Merge Sort</option>
			</select>
			<select id='sort-size'>
				<option value='' selected ='selected'> Choose Size of Sort </option>
				<option value='10'>10</option>
				<option value='100'>100</option>
				<option value='1000'>1000</option>
			</select>
			<input id='run-button' type=button value='Run'/>
			<input id='1X' class='speed' type=button value='1X' />
			<input id='2X' class='speed' type=button value='2X' />
			<input id='4X' class='speed' type=button value='4X' />
			<input id='Max' class='speed' type=button value='Max' />
			<input id='reset' type=button value='Clear'/>
		</div>
	</body>
</html>
